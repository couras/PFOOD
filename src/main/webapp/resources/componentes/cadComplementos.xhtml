<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:co="http://xmlns.jcp.org/jsf/composite/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form prependId="false">
            <h:panelGroup id="panelGroupComplementoEditor" layout="block" class="container">
                <h:panelGroup layout="block" class="row"> 
                    <div class="col-md-8 col-sm-10">   
                        <div class="table-responsive">
                            <p:dataTable id="dataTableComp" widgetVar="dataTableComp"  var="comp" style="font-size: 12px;" reflow="true" value="#{complementoMB.lista}"
                                          paginator="true"
                                          paginatorTemplate="{PageLinks}"
                                          rows="10">
                                <p:column headerText="Descrição" >
                                    <h:outputText value="#{comp.descricao}" />
                                </p:column>
                                <p:column headerText="Valor Adiciona">
                                    <h:outputText   value="#{comp.valorAdiciona}" >
                                        <f:convertNumber currencySymbol="R$"  type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Valor Remove">
                                    <h:outputText   value="#{comp.valorRemover}" >
                                        <f:convertNumber currencySymbol="R$"  type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <h:commandButton value="edit" > 
                                        <f:ajax onevent="completeComp"   listener="#{complementoMB.setObj(comp)}" execute="@this" render=":cadComp:panelGridDados"/>    
                                    </h:commandButton>
                                </p:column>
                                <p:column>
                                    <h:commandButton value="remove"  > 
                                        <f:ajax   listener="#{complementoMB.remove(comp)}"  execute="@this" render="panelGroupComplementoEditor"/>                  
                                    </h:commandButton>
                                </p:column>

                                <f:facet name="footer">
                                    <h:commandButton class="btn btn-default" actionListener="#{complementoMB.novo()}">
                                        <f:ajax  onevent="completeComp"  execute=":cadComp:panelGridDados" render=":cadComp:panelGridDados"/>

                                        <script>
                                            function completeComp(e) {
                                                if (e.status == "success")
                                                    $('#cadCompModal').modal('show');
                                            }
                                        </script>
                                    </h:commandButton>
                                </f:facet>

                            </p:dataTable>
                        </div>
                    </div>

                </h:panelGroup> 
            </h:panelGroup>
        </h:form>


        <!--modal-->
        <div   id="cadCompModal" class="modal fade" ps:role="dialog" >
            <h:form prependId="false">
                <h:panelGroup layout="block"  class="modal-dialog">
                    <h:panelGroup layout="block"  class="modal-content">
                        <h:panelGroup layout="block"  class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">Modal title</h4>
                        </h:panelGroup>
                        <h:panelGroup id="panelGridDados" layout="block"  class="modal-body">

                            <h:panelGroup layout="block"  class="form-group">
                                <h:outputLabel class="control-label" for="inputTextDescComp" value="Descricao"/>
                                <h:inputText class="form-control" id="inputTextDescComp" value="#{complementoMB.obj.descricao}" >
                                </h:inputText>
                                <co:message1 target="inputTextDescComp"/>
                            </h:panelGroup>


                            <h:panelGroup layout="block"  class="form-group">
                                <h:outputLabel class="control-label" for="inputTextValor" value="Valor Adiciona"/>
                                <div class="input-group">
                                    <div class="input-group-addon">R$</div>
                                    <h:inputText class="form-control" id="inputTextValor"  value="#{complementoMB.obj.valorAdiciona}" >
                                    </h:inputText>
                                </div>
                                <co:message1 target="inputTextValor"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block"  class="form-group">
                                <h:outputLabel class="control-label" for="inputTextValorRemove" value="Valor Remove"/>
                                <div class="input-group">
                                    <div class="input-group-addon">R$</div>
                                    <h:inputText class="form-control" id="inputTextValorRemove"  value="#{complementoMB.obj.valorRemover}" >
                                    </h:inputText>
                                </div>
                                <co:message1 target="inputTextValorRemove"/>
                            </h:panelGroup>


                        </h:panelGroup>

                        <h:panelGroup layout="block"  class="modal-footer">
                            <a id="closeDialogComp" class="btn btn-default" data-dismiss="modal">Close</a>

                            <h:commandButton class="btn btn-primary" value="Salvar" id="btnSubmitComp"   >
                                <f:ajax execute="panelGridDados" onevent="completeCompSave" listener="#{complementoMB.save()}"  render="panelGridDados :cadComp:panelGroupComplementoEditor" />
                                <script>
                                            function completeCompSave(e) {
                                                if (e.status == "success")
                                                    $('#cadCompModal').modal('hide');
                                            }
                                        </script>
                            </h:commandButton>
                        </h:panelGroup>

                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </div>



    </cc:implementation>
</html>
