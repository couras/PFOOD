<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:co="http://xmlns.jcp.org/jsf/composite/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGroup id="panelGroupProductEditor" layout="block" class="container">
            <h:panelGroup layout="block" class="row"> 

                <h:panelGroup id="panelGroupImgProd" layout="block" class="col-md-4" style="min-height: 240px;">
                    <h:panelGroup layout="block" class="row" style="min-height: 120px;">
                        <h:panelGroup  layout="block" class="col-md-4" style="min-height: 120px; border-style: dotted; border-width: 1px;">
                            
                            <h:form  prependId="false" enctype="multipart/form-data">
         
                            </h:form>

                        </h:panelGroup>
                        <h:panelGroup  layout="block" class="col-md-4" style="min-height: 120px;border-style: dotted; border-width: 1px;">

                        </h:panelGroup>
                        <h:panelGroup  layout="block" class="col-md-4" style="min-height: 120px; border-style: dotted; border-width: 1px;">

                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="row" style="min-height: 120px;">
                        <h:panelGroup  layout="block" class="col-md-4" style="min-height: 120px; border-style: dotted; border-width: 1px;">

                        </h:panelGroup>
                        <h:panelGroup  layout="block" class="col-md-4" style="min-height: 120px; border-style: dotted; border-width: 1px;">

                        </h:panelGroup>
                        <h:panelGroup  layout="block" class="col-md-4" style="min-height: 120px; border-style: dotted; border-width: 1px;">

                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>

                <h:form>

                    <h:panelGroup  layout="block" class="col-md-8">

                        <h:panelGroup layout="block"  class="form-group">
                            <h:outputLabel class="control-label" for="inputTextDescProd" value="Descricao"/>
                            <h:inputText class="form-control" id="inputTextDescProd" value="#{produtoMB.obj.descricao}" >
                                <f:validateLength minimum="3" maximum="100"/>
                            </h:inputText>
                            <co:message1 target="inputTextDescProd"/>
                        </h:panelGroup>


                        <h:panelGroup layout="block"  class="form-group">
                            <h:outputLabel class="control-label" for="inputTextTagsProd" value="Tags de busca"/>
                            <h:inputText class="form-control" id="inputTextTagsProd"  value="#{produtoMB.obj.tag}" >
                                <f:validateLength maximum="200"/>
                            </h:inputText>
                            <co:message1 target="inputTextTagsProd"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block"  class="form-group">
                            <h:outputLabel class="control-label" for="inputTextValProd" value="Tags de busca"/>
                            <h:inputText class="form-control" id="inputTextValProd"  value="#{produtoMB.obj.valorPadrao}" >
                                <f:convertNumber currencySymbol="R$"  type="currency"/>
                            </h:inputText>
                            <co:message1 target="inputTextValProd"/>
                        </h:panelGroup>

                    </h:panelGroup>

                </h:form>

            </h:panelGroup>
        </h:panelGroup> 
    </cc:implementation>
</html>
